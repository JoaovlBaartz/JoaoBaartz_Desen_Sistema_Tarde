<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Atividade usando Tabela 01</h1>
    <table border="3">
        <tr>
            <th>Mês</th><th>Despesas</th><th>Valor</th>
        </tr>
        <tr>
            <td rowspan="5">Março</td>
        </tr>
        <tr>
            <td>Combustivel</td><td>R$ 100,00</td>
        </tr>
        <tr>
            <td>Feira</td><td>R$ 400,00</td>
        </tr>
        <tr>
            <td>Plano de Saude</td><td>R$ 120,00</td>
        </tr>
        <tr>
            <td>Aluguel</td><td>R$ 500,00</td>
        </tr>
        <tr>
            <th colspan="6">João Vitor Luçolli Baartz</th>
        </tr>
    </table>
</body>
</html>
