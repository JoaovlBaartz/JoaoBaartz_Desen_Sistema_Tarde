<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColGroup</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo ColGroup</h1>

    <table>
        <colgroup>
            <col span="2"  style="background-color: red;"> 
            <col style="background-color: yellow;">
        </colgroup>
        <tr>
            <th>ISBN</th>
            <th>Título</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>3476896</td>
            <td>Apendendo Html</td>
            <td>R$ 53</td>
        </tr>
        <tr>
            <td>5869207</td>
            <td>Apendendo CSS</td>
            <td>R$ 49</td>
        </tr>
    </table>
    <h1>João Vitor Luçolli Baartz</h1>
</body>
</html>
