<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 Formulario</title>
</head>
<body>
    <form>
        <label for="CEP">CEP:
            <input name="cep" id="CEP" placeholder="12345-123" required pattern="\d{5}-?\d{3}"/> <!--O comando pattern Ã© resposanvel por validar o formato correspondente ao exigido-->
        </label>
    </br>
         <label for="Telefone">Telefone
            <input name="telefone" id="Telefone" placeholder="12-12345-56789" required pattern="\d{2}-\d{5}-?\d{4}"/>
         </label>
        </br>
        <input type="submit" value="enviar"/>
    </form>
</body>
</html>
