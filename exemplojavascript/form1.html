<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js"></script>
    <title>Formulario paciente</title>
</head>
<body>
    <form action="formulario" id="formulario" onsubmit="return valida()" method="post">
        <!--Dados Pessoais-->
        <fieldset>
            <div id="topo">
                <h3>Inserir dados do paciente</h3>
            </div>
            <div id="linha">
                <hr>
            </div>
            <br>
            <div id="autor">
                <h1>João Vitor Luçolli Baartz</h1>
            </div>

            <table border="0" cellspacing="5">
                <!-- Nome -->
                <tr>
                    <td align="right">
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="nome" size="15" required>
                    </td>
                </tr>

                <!-- Posto de Saúde -->
                <tr>
                    <td align="right">
                        <label for="postosaude">Posto de saúde:</label>
                    </td>
                    <td>
                        <input class="tamanho2" type="text" name="posto" size="15" maxlength="15" required>
                    </td>
                </tr>

                <!-- Tipo de Diabetes -->
                <tr>
                    <td align="right">
                        <label for="tipodiabete">Tipo de Diabetes:</label>
                    </td>
                    <td>
                        <input class="tamanho2" type="text" name="diabetes" required>
                    </td>
                </tr>

                <!-- Cartão SUS -->
                <tr>
                    <td align="right">
                        <label for="cartaosus">Cartão SUS:</label>
                    </td>
                    <td>
                        <input type="text" required onkeypress="mascara(this,CartaoSus)" maxlength="14">
                    </td>
                </tr>

                <!-- Ano Início Diabetes -->
                <tr>
                    <td align="right">
                        <label for="anodiabete">Ano de início do Diabetes:</label>
                    </td>
                    <td>
                        <input type="text" required onkeypress="mascara(this,data)" maxlength="10">
                    </td>
                </tr>

                <!-- Data de Nascimento -->
                <tr>
                    <td align="right">
                        <label for="dtnascimento">Data de nascimento:</label>
                    </td>
                    <td>
                        <label>
                            <input type="text" required onkeypress="mascara(this,data)" maxlength="10"> (dd/mm/aaaa)
                        </label>
                    </td>
                </tr>

                <!-- Sexo -->
                <tr>
                    <td align="right">
                        <label for="sexo">Sexo:</label>
                    </td>
                    <td>
                        <input type="radio" value="masculino" name="sexo" required> Masculino
                        <input type="radio" value="feminino" name="sexo" required> Feminino
                    </td>
                </tr>

                <!-- RG e SSP -->
                <tr>
                    <td align="right">
                        <label for="rg">RG:</label>
                    </td>
                    <td>
                        <input type="text" required onkeypress="mascara(this,RGeCPF)" maxlength="14">
                    </td>
                    <td align="right">
                        SSP:
                        <select id="estado" name="estado" class="estados">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                        </select>
                    </td>
                </tr>

                <!-- Telefone -->
                <tr>
                    <td align="right">
                        <label for="telefone">Telefone:</label>
                    </td>
                    <td>
                        <input type="text" onkeypress="mascara(this,telefone)" maxlength="15">
                    </td>
                </tr>

                <!-- Profissão -->
                <tr>
                    <td align="right">
                        <label for="profissao">Profissão:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="profissao">
                    </td>
                </tr>

                <!-- Endereço -->
                <tr>
                    <td align="right">
                        <label for="endereco">Endereço:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="endereco" required>
                    </td>
                </tr>

                <!-- Bairro -->
                <tr>
                    <td align="right">
                        <label for="bairro">Bairro:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="bairro" required>
                    </td>
                </tr>

                <!-- Cidade -->
                <tr>
                    <td align="right">
                        <label for="cidade">Cidade:</label>
                    </td>
                    <td>
                        <input class="tamanho2" type="text" name="cidade" required>
                    </td>
                </tr>

                <!-- CEP e UF -->
                <tr>
                    <td align="right">
                        <label for="cep">CEP:</label>
                    </td>
                    <td>
                        <input type="text" required onkeypress="mascara(this,cep)" maxlength="10">
                    </td>
                    <td align="right">
                        UF:
                        <select id="estado" name="estado" class="estados">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                        </select>
                    </td>
                </tr>

                <!-- País -->
                <tr>
                    <td align="right">
                        <label for="pais">País:</label>
                    </td>
                    <td>
                        <input class="tamanho2" type="text" name="pais" value="Brasil" required>
                    </td>
                </tr>

                <!-- Botões -->
                <tr>
                    <td colspan="2" class="botao" style="text-align: center;">
                        <input class="btn1" type="submit" value="Enviar" onclick="return validar()">
                        <input class="btn2" type="button" value="Cancelar">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
